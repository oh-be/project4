<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
    <meta charset="UTF-8">
    <title>ML Deployment using Heroku</title>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
</head>

<body>
    <div class="prediction">
        <h1>Investment Calculator</h1>
        <form action="{{ url_for('predict')}}"method="post">
		<label for="Latitude">Latitude Coordinate</label>
		<input type="number" placeholder="1.0" id="Latitude" name="Latitude" required="required">
		<br>
    		<label for="Longitude">Longitude</label>
    		<input type="number" placeholder="1.0" id="Longitude" name="Longitude" required="required">
    		<br>
		<label for="SalePrice">SalePrice</label>
            <input type="number" placeholder="1.0" id="SalePrice" name="SalePrice" required="required">
    		<br>
        	<button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
        </form>

       <br>
       <b>{{ prediction_text }}</b>
    </div>
</body>
</html>
